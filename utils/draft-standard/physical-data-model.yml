  record:
    type: object
    description: Discovery metadata record.
    properties:
      allOf:
      - $ref: 'https://raw.githubusercontent.com/opengeospatial/ogcapi-features/master/core/openapi/schemas/featureGeoJSON.yaml'
      type:
        type: string
        enum: ["Feature"]
      geometry:
        type: object
        properties:
          type:
            type: string
            enum: [Point, Polygon]
          coordinates:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: number
      properties:
        type: object
        properties:
          id:
            type: string
            description: A unique identifier of the catalogue record.
          time:
            type: string
            description: The temporal extent of the resource. Can be null if there is no associated temporal extent.
          title:
            type: string
            description: A human-readable name given to the resource.
          created:
            type: string
            description: Date of creation of this record.
          updated:
            type: string
            description: The most recent date on which the record was changed.
          resource_type:
            type: string
            description: The nature or genre of the resource. The value should be a code, convenient for filtering records. Where available, a link to the canonical URI of the record type resource will be added to the 'links' property.
          description:
            type: string
            description: A free-text account of the resource.
          keywords:
            type: string
            description: The topic or topics of the resource. Typically represented using free-form keywords, tags, key phrases, or classification codes. Semi-colon delimited
          language:
            type: string
            description: The natural language used for textual values (e.g. titles, descriptions, etc.) of the resource. ISO 639-1/639-2 codes should be used.
          external_ids:
            type: dict
            description: An identifier for the resource assigned by an external (to the catalogue) entity.
          themes:
            type: dict
            description: A knowledge organization system used to classify the resource.
          formats:
            type: dict
            description: A list of available distributions of the resource.
          providers:
            type: dict
            description: A list of providers qualified by their role in association to the record.
          license:
            type: string
            description: A legal document under which the resource is made available. The value should be a code, convenient for filtering the records. Where applicable, the use of the identifiers from the SPDX License List is recommended. If multiple licenses apply, it is recommended to use ''various'.  Where available, links to a URI of each applicable license should be added to the 'links' property.
          rights:
            type: string
            description: A statement that concerns all rights not addressed by the license such as a copyright statement.
          links:
            type: dict
            description: A list of links for accessing the resource (e.g. download link, access link) in one of the supported distribution formats and/or links to other resources associated with this resource. Also, a list of links for navigating the API (e.g. prev, next, etc.).  Since the specification requires that at least the self link be present then the min items for this list should be one.


